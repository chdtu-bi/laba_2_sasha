<!doctype html>
<html lang="en">
<head>
    <title>JavaScript authentication</title>
    <link rel="stylesheet" type="text/css" href="http://yegor256.github.io/tacit/tacit.min.css"/>
</head>
<body>

<form name="loginForm">
    <table style="margin: 0 auto;width: 350px;">
        <tr>
            <td><label for="name">Username</label></td>
            <td><input type="text" id="name" required="required"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input type="password" id="password" required="required"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><button id="loginBtn">Log In</button></td>
        </tr>
    </table>
</form>

<script src="logic.js"></script>
</body>
</html>
